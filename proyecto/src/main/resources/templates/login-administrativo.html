<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - DR.PAWS</title>

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <!-- Fin del Font  -->

    <!-- Footer-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Fin del Footer-->

    <link href="/LogIn-Administrativo/styleLogInAdmin.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div th:if="${param.error}" id="error-box">
        <p>Email o contraseña incorrectos.</p>
    </div>



<!-- Header -->
    <header>
        <a href="index.html" class="logo">DR.PAWS</a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login Administrativo</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- Cuerpo de la página (formulario de login) -->
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form th:action="@{/loginVeterinario}" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <!-- El uso de th:field vincula el campo del formulario con la propiedad correspondiente del objeto de respaldo (loginForm) -->
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>

    </div>

    <!-- Footer -->
    <footer class="vet-footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-twitter" style="color: #0099DD;"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube" style="color: #fa2828;"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram" style="color: #FF9944;"></i></a>
            </div>

            <div class="footer-links">
                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>
                <a href="#">Testimonios</a>
            </div>

            <div class="footer-contact">
                <p>Teléfono: (123) 456-7890</p>
                <p>Email: woof-woof@veterinariadrpaws.com</p>
            </div>
        </div>
    <div class="footer-bar">
        <p>&copy; 2023 Veterinaria Dr. Paws - Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
