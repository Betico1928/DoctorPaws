</header>
<!-- Fin del Header -->

<body>
<div class="container">
    <form th:object="${mascota}" th:action="@{/mascota/update/{id}(id=${mascota.id})}" th:method="post">
        <div class="titulo">Actualización de la mascota</div>
        <div class="user-details">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre"
                       placeholder="Nombre de la mascota" required>
            </div>
            <div class="form-group">
                <label for="raza">Raza</label>
                <input th:field="*{raza}" type="text" class="form-control" id="raza"
                       placeholder="Raza de la mascota" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input th:field="*{edad}" type="number" class="form-control" id="edad"
                       placeholder="Edad de la mascota" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input th:field="*{peso}" type="number" class="form-control" id="peso"
                       placeholder="Peso de la mascota" step="0.01" pattern="\d+(\.\d{1,2})?" required>
            </div>
            <div class="form-group">
                <label for="enfermedad">Enfermedad</label>
                <input th:field="*{enfermedad}" type="text" class="form-control" id="enfermedad"
                       placeholder="Enfermedad" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
